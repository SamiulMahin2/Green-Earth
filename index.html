<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- font links -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

	<!-- icon links -->
	<link rel="stylesheet" href="./vendor/fontawesome/css/all.min.css">

	<!-- css links -->
	<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/media.css">
</head>

<body>

	<!-- header start -->
	<header>

		<!-- nav -->
		<nav class="bg-[#15803D] py-1">
			<div class="navbar container mx-auto">

				<!-- nav start -->
				<div class="navbar-start">

					<!-- nav dropdown -->
					<div class="dropdown">
						<div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
								stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M4 6h16M4 12h8m-8 6h16" />
							</svg>
						</div>
						<ul tabindex="0"
							class="menu menu-sm dropdown-content bg-[#15803D] rounded-box z-1 mt-3 w-52 p-2">
							<li><a class="inter-font text-white" href="#">About</a></li>
							<li><a class="inter-font text-white" href="#">Gallery</a></li>
							<li><a class="inter-font text-white" href="#">Plant a Tree</a></li>
						</ul>
					</div>
					<!-- nav dropdown -->

					<a href="index.html" class="inter-font text-[1.2rem] font-bold text-white">Green Earth</a>
				</div>
				<!-- nav start -->

				<!-- nav center -->
				<div class="navbar-center hidden lg:flex">
					<ul class="menu menu-horizontal px-1">
						<li><a class="inter-font text-white" href="#">About</a></li>
						<li><a class="inter-font text-white" href="#">Gallery</a></li>
						<li><a class="inter-font text-white" href="#">Plant a Tree</a></li>
					</ul>
				</div>
				<!-- nav center -->

				<!-- nav end -->
				<div class="navbar-end">
					<button
						class="nav-button cursor-pointer py-[8px] px-[20px] bg-[#FACC15] inter-font text-[1rem] font-[500] text-[#15803D] rounded-full hover:bg-white hover:font-bold">Plant
						a Tree</button>
				</div>
				<!-- nav end -->

			</div>
		</nav>
		<!-- nav -->

		<!-- banner -->
		<section class="banner bg-[#CFF0DC] pt-2 px-2">
			<div class="container mx-auto md:flex justify-around items-center">
				<div class="left-img">
					<img src="./assets/hero-leaf1.png" alt="">
				</div>
				<div class="banner-content text-center md:mt-0 mt-4">
					<h1 class="inter-font text-[39px] font-bold text-[#1F2937] leading-[60px]">Plant a Tree, Grow a
						Future</h1>
					<p class="inter-font text-[16px] text-[#1F2937] font-[400] mt-[8px] mb-[15px]">Join our mission to
						plant 1 million trees and make the Earth greener for future generations.</p>
					<button
						class="banner-button cursor-pointer py-[8px] px-[20px] bg-[#FACC15] inter-font text-[1rem] font-[500] text-[#15803D] rounded-full hover:bg-white hover:font-bold">Plant
						a Tree</button>
				</div>
				<div class="right-img">
					<img src="./assets/hero-leaf2.png" alt="">
				</div>
			</div>
		</section>
		<!-- banner -->

	</header>
	<!-- header end -->

	<!-- main start -->
	<main class="bg-[#F0FDF4]">

		<!-- trees -->
		<section class="trees container mx-auto py-[60px]">
			<div class="trees-heading text-center mb-[40px]">
				<h1 class="text-[32px] font-[600] text-[#1F2937] inter-font">Choose Your Trees</h1>
			</div>

			<section class="trees-container grid md:grid-cols-12 gap-[30px] md:px-0 px-[50px]">

				<!-- category button -->
				<section class="category-button md:col-span-2 md:mx-0 mx-auto">
					<div class="category-button-heading">
						<h1 class="text-[20px] font-[600] text-black inter-font mb-[10px] md:text-left text-center">Categories</h1>
					</div>
					<div id="category-button-container">
						
					</div>
				</section>
				<!-- category button -->

				<!-- category card -->
				<section class="category-card md:col-span-8">
					<div id="cards-container" class="grid md:grid-cols-3 gap-[30px]">

					</div>
				</section>
				<!-- category card -->

				<!-- category cart -->
				<section class="category-cart md:col-span-2 bg-white p-[16px] rounded-[16px]">
					<div class="cart-container">
						<div class="cart-heading">
							<h1 class="text-[20px] font-[600] text-center md:text-left text-black inter-font">Your Cart</h1>
						</div>
						<div id="single_cart_container">
							
						</div>
						<div class="cart-price flex justify-between items-center">
							<p class="text-[16px] font-[500] text-[#1F2937] inter-font">Total:</p>
							<p class="text-[16px] font-[500] text-[#1F2937] inter-font">à§³<span id="cart-total-price">00</span></p>
						</div>
					</div>
				</section>
				<!-- category cart -->

			</section>

		</section>
		<!-- trees -->

	</main>
	<!-- main end -->

	<!-- js links -->
	<script src="./js/script.js"></script>
</body>

</html>
